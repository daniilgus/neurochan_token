<!DOCTYPE html>
<html>
<head>
    <title>Проверка подписки на сообщество ВКонтакте</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>

    <div id="message">
        <p>Подпишитесь на сообщество, чтобы получить доступ к контенту:</p>
        <a href="https://vk.com/neurochan_ai">Подписаться</a>
    </div>

    <script type="text/javascript">
        VK.Auth.getLoginStatus(function(response) {
            if (response.status === 'connected') {
                document.getElementById('message').innerHTML = '<p>Токен</p>';
            }
        });
    </script>

    <script type="text/javascript" src="https://vk.com/js/api/openapi.js?168"></script>
    <script type="text/javascript">
        VK.init({
            apiId: 51917420
        });
    </script>
</body>
</html>
