<!DOCTYPE html>
<html>
<head>
  <title>Приветствие и проверка подписки на сообщество ВКонтакте</title>
</head>
<body>
  <h1>Приветствие</h1>
  <p>Здравствуйте, [имя пользователя]!</p>

  <div id="vk_groups"></div>
  <script type="text/javascript">
    VK.init();

    VK.Widgets.Group("vk_groups", {mode: 3, width: '250px', group_id: 'public221397262'}, '5.120');

    VK.addCallback('onGroupChange', function(group) {
      if (group.membership === 1) {
        document.getElementById('token').style.display = 'block';
        document.getElementById('subscribe_button').style.display = 'none';
      } else {
        document.getElementById('token').style.display = 'none';
        document.getElementById('subscribe_button').style.display = 'block';
      }
    });

    VK.Observer.subscribe('widgets.groups.changed', function() {
      VK.Api.call('groups.isMember', {group_id: 'public221397262'}, function(response) {
        if (response.member === 1) {
          document.getElementById('token').style.display = 'block';
          document.getElementById('subscribe_button').style.display = 'none';
        } else {
          document.getElementById('token').style.display = 'none';
          document.getElementById('subscribe_button').style.display = 'block';
        }
      });
    });

    VK.Api.call('users.get', {fields: 'first_name,last_name'}, function(response) {
      if (response.response) {
        document.querySelector('p').innerHTML = 'Здравствуйте, ' + response.response[0].first_name + ' ' + response.response[0].last_name + '!';
      }
    });
  </script>

  <div id="token" style="display: none;">
    Токен
  </div>

  <div id="subscribe_button" style="display: block;">
    <a href="https://vk.com/neurochan_ai">Подписаться</a>
  </div>
</body>
</html>
